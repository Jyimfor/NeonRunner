<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #0a0a0a, #1a0d2e, #2d1b4e);
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #00ffff;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .game-container {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ff0080;
            border-radius: 15px;
            box-shadow: 0 0 30px #ff0080, inset 0 0 20px rgba(255, 0, 128, 0.1);
            padding: 20px;
            margin-top: 20px;
            position: relative;
        }
        
        #gameCanvas {
            border: 2px solid #00ffff;
            background: linear-gradient(180deg, #001122, #003344, #001122);
            display: block;
            box-shadow: 0 0 20px #00ffff;
        }
        
        .hud {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 18px;
            text-shadow: 0 0 10px currentColor;
        }
        
        .score { color: #00ff00; }
        .health { color: #ff4444; }
        .level { color: #ffff00; }
        
        .controls {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .touch-controls {
            display: none;
            margin-top: 10px;
            justify-content: center;
            gap: 15px;
        }
        
        .touch-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 16px;
            user-select: none;
            touch-action: manipulation;
        }
        
        .touch-btn:active {
            background: rgba(0, 255, 255, 0.4);
        }
        
        @media (max-width: 768px) {
            .touch-controls {
                display: flex;
            }
        }
        
        .game-over, .victory {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border: 3px solid;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            display: none;
            box-shadow: 0 0 30px;
            animation: pulse 2s infinite;
        }
        
        .game-over {
            border-color: #ff0080;
            color: #ff0080;
            box-shadow: 0 0 30px #ff0080;
        }
        
        .victory {
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 0 0 30px #00ff00;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        
        button {
            background: linear-gradient(45deg, #ff0080, #ff4499);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.3);
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: linear-gradient(45deg, #ff4499, #ff0080);
            box-shadow: 0 6px 20px rgba(255, 0, 128, 0.5);
            transform: translateY(-2px);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            animation: float 4s infinite linear;
        }
        
        @keyframes float {
            0% { 
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-10px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="game-container">
        <div class="hud">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="health">Health: <span id="health">3</span></div>
            <div class="level">Level: <span id="level">1</span></div>
        </div>
        
        <canvas id="gameCanvas" width="900" height="500"></canvas>
        
        <div class="controls">
            A/D or ‚Üê/‚Üí to move ‚Ä¢ W or ‚Üë to jump ‚Ä¢ S or ‚Üì to slide ‚Ä¢ Avoid obstacles and collect orbs!
        </div>
        
        <div class="touch-controls">
            <div class="touch-btn" id="leftBtn">‚Üê</div>
            <div class="touch-btn" id="jumpBtn">‚Üë</div>
            <div class="touch-btn" id="slideBtn">‚Üì</div>
            <div class="touch-btn" id="rightBtn">‚Üí</div>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <div>üíÄ SYSTEM BREACH üíÄ</div>
        <div style="font-size: 18px; margin: 15px 0;">Your cybernetic implants failed!</div>
        <div style="font-size: 16px;">Final Score: <span id="finalScore">0</span></div>
        <button onclick="restartGame()">Restart System</button>
    </div>
    
    <div class="victory" id="victory">
        <div>üéØ MISSION COMPLETE üéØ</div>
        <div style="font-size: 18px; margin: 15px 0;">You've escaped the cyber city!</div>
        <div style="font-size: 16px;">Final Score: <span id="victoryScore">0</span></div>
        <button onclick="restartGame()">New Mission</button>
    </div>

    <script>
        // Game constants
        const CANVAS_WIDTH = 900;
        const CANVAS_HEIGHT = 500;
        const WORLD_WIDTH = 5000;
        const GRAVITY = 0.8;
        const JUMP_FORCE = -15;
        const PLAYER_SPEED = 5;
        const SCROLL_SPEED = 4;
        const MAX_PARTICLES = 100;
        
        // Game elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameRunning = true;
        let score = 0;
        let health = 3;
        let level = 1;
        let gameSpeed = SCROLL_SPEED;
        let cameraX = 0;
        let keys = {};
        let touchControls = {};
        let invulnerable = false;
        let invulnerabilityTimer = 0;
        
        // Game objects
        const player = {
            x: 100,
            y: CANVAS_HEIGHT - 150,
            width: 30,
            height: 40,
            velocityY: 0,
            velocityX: 0,
            onGround: false,
            sliding: false,
            slideTimer: 0,
            wasOnGround: false
        };
        
        let platforms = [];
        let obstacles = [];
        let collectibles = [];
        let particles = [];
        let backgroundElements = [];
        
        // Colors
        const colors = {
            player: '#00ffff',
            playerDetail: '#ff0080',
            platform: '#444444',
            platformGlow: '#00ff00',
            obstacle: '#ff4444',
            collectible: '#ffff00',
            background: '#222244'
        };
        
        // Touch controls setup
        function setupTouchControls() {
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const jumpBtn = document.getElementById('jumpBtn');
            const slideBtn = document.getElementById('slideBtn');
            
            // Prevent default touch behaviors
            [leftBtn, rightBtn, jumpBtn, slideBtn].forEach(btn => {
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const id = e.target.id;
                    touchControls[id] = true;
                });
                
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    const id = e.target.id;
                    touchControls[id] = false;
                });
                
                btn.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    const id = e.target.id;
                    touchControls[id] = false;
                });
            });
        }
        
        // Initialize background particles
        function createBackgroundParticles() {
            const particleContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 4 + 's';
                    particleContainer.appendChild(particle);
                }, i * 200);
            }
        }
        
        // Generate initial world
        function generateWorld() {
            platforms = [];
            obstacles = [];
            collectibles = [];
            
            // Ground platforms
            for (let x = 0; x < WORLD_WIDTH; x += 100) {
                platforms.push({
                    x: x,
                    y: CANVAS_HEIGHT - 50,
                    width: 120,
                    height: 50,
                    type: 'ground'
                });
            }
            
            // Floating platforms
            for (let x = 200; x < WORLD_WIDTH - 500; x += 300 + Math.random() * 200) {
                platforms.push({
                    x: x,
                    y: CANVAS_HEIGHT - 150 - Math.random() * 200,
                    width: 80 + Math.random() * 40,
                    height: 20,
                    type: 'platform'
                });
            }
            
            // Obstacles
            for (let x = 300; x < WORLD_WIDTH - 500; x += 200 + Math.random() * 300) {
                obstacles.push({
                    x: x,
                    y: CANVAS_HEIGHT - 100,
                    width: 20,
                    height: 50,
                    type: 'spike'
                });
            }
            
            // Collectibles
            for (let x = 250; x < WORLD_WIDTH - 500; x += 150 + Math.random() * 200) {
                collectibles.push({
                    x: x,
                    y: CANVAS_HEIGHT - 200 - Math.random() * 150,
                    width: 15,
                    height: 15,
                    collected: false,
                    pulse: 0
                });
            }
        }
        
        // Input handling
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        function isMovingLeft() {
            return keys['a'] || keys['arrowleft'] || touchControls['leftBtn'];
        }
        
        function isMovingRight() {
            return keys['d'] || keys['arrowright'] || touchControls['rightBtn'];
        }
        
        function isJumping() {
            return keys['w'] || keys['arrowup'] || keys[' '] || touchControls['jumpBtn'];
        }
        
        function isSliding() {
            return keys['s'] || keys['arrowdown'] || touchControls['slideBtn'];
        }
        
        function createParticle(x, y, color, velocityX = 0, velocityY = 0) {
            // Limit particle count for performance
            if (particles.length >= MAX_PARTICLES) {
                particles.shift(); // Remove oldest particle
            }
            
            particles.push({
                x: x,
                y: y,
                velocityX: velocityX + (Math.random() - 0.5) * 4,
                velocityY: velocityY + (Math.random() - 0.5) * 4,
                life: 1.0,
                color: color,
                size: Math.random() * 3 + 1
            });
        }
        
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        function resolveCollision(player, platform) {
            const overlapLeft = (player.x + player.width) - platform.x;
            const overlapRight = (platform.x + platform.width) - player.x;
            const overlapTop = (player.y + player.height) - platform.y;
            const overlapBottom = (platform.y + platform.height) - player.y;
            
            const minOverlapX = Math.min(overlapLeft, overlapRight);
            const minOverlapY = Math.min(overlapTop, overlapBottom);
            
            // Resolve collision based on smallest overlap
            if (minOverlapX < minOverlapY) {
                // Horizontal collision
                if (overlapLeft < overlapRight) {
                    player.x = platform.x - player.width;
                } else {
                    player.x = platform.x + platform.width;
                }
                player.velocityX = 0;
            } else {
                // Vertical collision
                if (overlapTop < overlapBottom) {
                    // Landing on top
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.onGround = true;
                } else {
                    // Hitting from below
                    player.y = platform.y + platform.height;
                    player.velocityY = 0;
                }
            }
        }
        
        function update() {
            if (!gameRunning) return;
            
            // Store previous ground state
            player.wasOnGround = player.onGround;
            
            // Update invulnerability
            if (invulnerable) {
                invulnerabilityTimer--;
                if (invulnerabilityTimer <= 0) {
                    invulnerable = false;
                }
            }
            
            // Player horizontal movement
            player.velocityX = 0;
            if (isMovingLeft()) {
                player.velocityX = -PLAYER_SPEED;
            }
            if (isMovingRight()) {
                player.velocityX = PLAYER_SPEED;
            }
            
            // Apply horizontal movement with boundary checking
            player.x += player.velocityX;
            player.x = Math.max(0, Math.min(player.x, WORLD_WIDTH - player.width));
            
            // Jumping
            if (isJumping() && player.onGround) {
                player.velocityY = JUMP_FORCE;
                player.onGround = false;
                // Jump particles
                for (let i = 0; i < 5; i++) {
                    createParticle(player.x + player.width/2, player.y + player.height, colors.player, 0, 2);
                }
            }
            
            // Sliding
            if (isSliding() && player.onGround) {
                player.sliding = true;
                player.slideTimer = 20;
            }
            
            if (player.slideTimer > 0) {
                player.slideTimer--;
            } else {
                player.sliding = false;
            }
            
            // Apply gravity
            player.velocityY += GRAVITY;
            player.y += player.velocityY;
            
            // Reset ground state
            player.onGround = false;
            
            // Get player collision box (adjusted for sliding)
            const playerCollisionBox = {
                x: player.x,
                y: player.sliding ? player.y + player.height / 2 : player.y,
                width: player.width,
                height: player.sliding ? player.height / 2 : player.height
            };
            
            // Platform collision with improved detection
            for (let platform of platforms) {
                if (checkCollision(playerCollisionBox, platform)) {
                    // Only resolve collision if player was above platform
                    if (player.velocityY > 0 && player.y < platform.y) {
                        player.y = platform.y - (player.sliding ? player.height / 2 : player.height);
                        player.velocityY = 0;
                        player.onGround = true;
                    } else {
                        // Side or ceiling collision
                        resolveCollision(playerCollisionBox, platform);
                    }
                }
            }
            
            // Camera follow with smoother movement
            const targetCameraX = Math.max(0, Math.min(player.x - CANVAS_WIDTH / 3, WORLD_WIDTH - CANVAS_WIDTH));
            cameraX += (targetCameraX - cameraX) * 0.1;
            
            // Obstacle collision
            if (!invulnerable) {
                for (let obstacle of obstacles) {
                    if (checkCollision(playerCollisionBox, obstacle)) {
                        health--;
                        document.getElementById('health').textContent = health;
                        invulnerable = true;
                        invulnerabilityTimer = 120; // 2 seconds at 60fps
                        
                        // Damage particles
                        for (let i = 0; i < 10; i++) {
                            createParticle(player.x + player.width/2, player.y + player.height/2, '#ff4444');
                        }
                        
                        if (health <= 0) {
                            gameOver();
                            return;
                        }
                        break;
                    }
                }
            }
            
            // Collectible collision (only check nearby collectibles for performance)
            const playerCenterX = player.x + player.width / 2;
            for (let collectible of collectibles) {
                if (!collectible.collected && 
                    Math.abs(collectible.x - playerCenterX) < 200 && // Only check nearby
                    checkCollision(playerCollisionBox, collectible)) {
                    
                    collectible.collected = true;
                    score += 10;
                    document.getElementById('score').textContent = score;
                    
                    // Collection particles
                    for (let i = 0; i < 8; i++) {
                        createParticle(collectible.x, collectible.y, colors.collectible);
                    }
                }
            }
            
            // Update collectibles (only visible ones)
            for (let collectible of collectibles) {
                if (Math.abs(collectible.x - cameraX) < CANVAS_WIDTH + 200) {
                    collectible.pulse += 0.2;
                }
            }
            
            // Update particles with cleanup
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.velocityX;
                particle.y += particle.velocityY;
                particle.life -= 0.02;
                
                // Remove particles that are off-screen or dead
                if (particle.life <= 0 || 
                    particle.x < cameraX - 100 || 
                    particle.x > cameraX + CANVAS_WIDTH + 100) {
                    particles.splice(i, 1);
                }
            }
            
            // Level progression
            if (player.x > level * 1000) {
                level++;
                gameSpeed += 0.5;
                document.getElementById('level').textContent = level;
                
                if (level >= 5) {
                    victory();
                    return;
                }
            }
            
            // Prevent falling off the world
            if (player.y > CANVAS_HEIGHT + 100) {
                health = 0;
                gameOver();
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000011';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // Save context for camera
            ctx.save();
            ctx.translate(-cameraX, 0);
            
            // Draw background grid (only visible portion)
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            const startX = Math.floor(cameraX / 50) * 50;
            const endX = Math.ceil((cameraX + CANVAS_WIDTH) / 50) * 50;
            
            for (let x = startX; x <= endX; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, CANVAS_HEIGHT);
                ctx.stroke();
            }
            for (let y = 0; y < CANVAS_HEIGHT; y += 50) {
                ctx.beginPath();
                ctx.moveTo(cameraX, y);
                ctx.lineTo(cameraX + CANVAS_WIDTH, y);
                ctx.stroke();
            }
            
            // Draw platforms (only visible ones)
            for (let platform of platforms) {
                if (platform.x + platform.width >= cameraX && platform.x <= cameraX + CANVAS_WIDTH) {
                    ctx.fillStyle = colors.platform;
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                    
                    // Platform glow effect
                    ctx.strokeStyle = colors.platformGlow;
                    ctx.lineWidth = 2;
                    ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
                }
            }
            
            // Draw obstacles (only visible ones)
            for (let obstacle of obstacles) {
                if (obstacle.x + obstacle.width >= cameraX && obstacle.x <= cameraX + CANVAS_WIDTH) {
                    ctx.fillStyle = colors.obstacle;
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    
                    // Spike effect
                    ctx.strokeStyle = '#ff6666';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(obstacle.x, obstacle.y + obstacle.height);
                    ctx.lineTo(obstacle.x + obstacle.width/2, obstacle.y);
                    ctx.lineTo(obstacle.x + obstacle.width, obstacle.y + obstacle.height);
                    ctx.stroke();
                }
            }
            
            // Draw collectibles (only visible ones)
            for (let collectible of collectibles) {
                if (!collectible.collected && 
                    collectible.x + collectible.width >= cameraX && 
                    collectible.x <= cameraX + CANVAS_WIDTH) {
                    
                    const pulse = Math.sin(collectible.pulse) * 0.3 + 0.7;
                    ctx.fillStyle = `rgba(255, 255, 0, ${pulse})`;
                    
                    // Orb with glow
                    ctx.shadowColor = colors.collectible;
                    ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.arc(collectible.x + collectible.width/2, collectible.y + collectible.height/2, collectible.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }
            
            // Draw particles (only visible ones)
            for (let particle of particles) {
                if (particle.x >= cameraX - 50 && particle.x <= cameraX + CANVAS_WIDTH + 50) {
                    ctx.fillStyle = particle.color;
                    ctx.globalAlpha = particle.life;
                    ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
                    ctx.globalAlpha = 1;
                }
            }
            
            // Draw player
            const playerHeight = player.sliding ? player.height / 2 : player.height;
            const playerY = player.sliding ? player.y + player.height / 2 : player.y;
            
            // Player flashing when invulnerable
            if (!invulnerable || Math.floor(invulnerabilityTimer / 5) % 2) {
                ctx.fillStyle = colors.player;
                ctx.fillRect(player.x, playerY, player.width, playerHeight);
                
                // Player details
                ctx.fillStyle = colors.playerDetail;
                if (!player.sliding) {
                    ctx.fillRect(player.x + 10, player.y + 5, 10, 10); // Head
                    ctx.fillRect(player.x + 5, player.y + 25, 20, 10); // Body
                } else {
                    ctx.fillRect(player.x + 5, playerY + 5, 20, 10); // Sliding body
                }
                
                // Player glow
                ctx.shadowColor = colors.player;
                ctx.shadowBlur = 15;
                ctx.fillRect(player.x, playerY, player.width, playerHeight);
                ctx.shadowBlur = 0;
            }
            
            ctx.restore();
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function victory() {
            gameRunning = false;
            document.getElementById('victoryScore').textContent = score;
            document.getElementById('victory').style.display = 'block';
        }
        
        function restartGame() {
            gameRunning = true;
            score = 0;
            health = 3;
            level = 1;
            gameSpeed = SCROLL_SPEED;
            cameraX = 0;
            invulnerable = false;
            invulnerabilityTimer = 0;
            
            // Reset player
            player.x = 100;
            player.y = CANVAS_HEIGHT - 150;
            player.velocityY = 0;
            player.velocityX = 0;
            player.onGround = false;
            player.sliding = false;
            player.slideTimer = 0;
            player.wasOnGround = false;
            
            // Clear arrays
            particles.length = 0;
            
            // Update display
            document.getElementById('score').textContent = score;
            document.getElementById('health').textContent = health;
            document.getElementById('level').textContent = level;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('victory').style.display = 'none';
            
            generateWorld();
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize game
        setupTouchControls();
        createBackgroundParticles();
        generateWorld();
        gameLoop();
    </script>
</body>
</html>
